<section class="vh-100">

    <div class="row d-flex align-items-center justify-content-end h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form1Example13" style="color: white"
              >Username</label
            >
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
            />

              >Password</label
            >
